query ElementsByTemplateId($templateId: Int!) {
  elementsByTemplateId(templateId: $templateId) {
    ... on CountryElement {
      alignment
      config {
        representation
        textProps {
          color
          fontRef {
            ... on FontReferenceGoogle {
              identifier
              type
            }
            ... on FontReferenceSelfHosted {
              fontId
              type
            }
          }
          fontSize
          overflow
        }
      }
      createdAt
      description
      height
      id
      name
      positionX
      positionY
      renderOrder
      template {
        id
        name
      }
      templateId
      type
      updatedAt
      width
    }
    ... on DateElement {
      alignment
      config {
        calendarType
        dataSource {
          ... on DateDataSourceCertificateField {
            certificateField: field
            type
          }
          ... on DateDataSourceStatic {
            type
            value
          }
          ... on DateDataSourceStudentField {
            studentField: field
            type
          }
          ... on DateDataSourceTemplateVariable {
            type
            variableId
          }
        }
        format
        offsetDays
        textProps {
          color
          fontRef {
            ... on FontReferenceGoogle {
              identifier
              type
            }
            ... on FontReferenceSelfHosted {
              fontId
              type
            }
          }
          fontSize
          overflow
        }
        transformation
      }
      createdAt
      description
      height
      id
      name
      positionX
      positionY
      renderOrder
      template {
        id
        name
      }
      templateId
      type
      updatedAt
      width
    }
  }
}