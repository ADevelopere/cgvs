"A variable in a template"
type TemplateVariable {
    id: ID!
    name: String!
    type: VariableType!
    description: String
    preview_value: String
    template: Template! @belongsTo
    order: Int!
    created_at: DateTime!
    updated_at: DateTime!
}

"Types of template variables"
enum VariableType {
    TEXT
    DATE
    NUMBER
    GENDER
}
