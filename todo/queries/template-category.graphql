extend type Query {
    templateCategories: [TemplateCategory!]! @paginate @guard

    templateCategory(id: ID! @eq): TemplateCategory @find @guard
    mainCategory: TemplateCategory!
        @guard
        @field(resolver: "TemplateCategoryQuery@mainCategory")
        
    deletedCategory: TemplateCategory!
        @guard
        @field(resolver: "TemplateCategoryQuery@deletedCategory")
}
