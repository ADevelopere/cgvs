"Input for creating text template variables"
input CreateTextTemplateVariableInput {
    template_id: ID! @rules(apply: ["required", "exists:templates,id"])
    name: String! @rules(apply: ["required", "min:3"])
    description: String
    preview_value: String
    required: Boolean = false
    order: Int!
    min_length: Int
    max_length: Int
    pattern: String
}

"Input for updating text template variables"
input UpdateTextTemplateVariableInput {
    id: ID! @rules(apply: ["required"])
    template_id: ID! @rules(apply: ["required", "exists:templates,id"])
    name: String! @rules(apply: ["required", "min:3"])
    description: String
    preview_value: String
    required: Boolean = false
    order: Int!
    min_length: Int
    max_length: Int
    pattern: String
}

