query students($filterArgs: StudentFilterArgsInput, $orderBy: [OrderStudentsByClauseInput!], $paginationArgs: PaginationArgsInput){
    students(filterArgs: $filterArgs, orderBy: $orderBy, paginationArgs: $paginationArgs){
        data{
            createdAt
            dateOfBirth
            email
            gender
            id
            name
            nationality
            phoneNumber
            updatedAt
        }
        paginationInfo{
            count
            currentPage
            firstItem
            hasMorePages
            lastItem
            lastPage
            perPage
            total
        }
    }
}