"A student in the system"
type Student {
    id: ID!
    name: String!
    email: String
    phone_number: String
    date_of_birth: Date
    gender: StudentGender
    nationality: CountryCode
    recipientGroups: [TemplateRecipientGroup!] @belongsToMany
    certificates: [Certificate!] @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}

"Gender options for students"
enum StudentGender {
    male
    female
    other
}

