"Base template variable interface"
interface TemplateVariable @interface(resolveType: "App\\GraphQL\\Interfaces\\TemplateVariableResolver@resolveType") {
    id: ID!
    template: Template! @belongsTo
    name: String!
    description: String
    preview_value: String
    required: Boolean!
    order: Int!
    values: [RecipientGroupItemVariableValue!]! @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}

"Text variable implementation"
type TemplateTextVariable implements TemplateVariable {
    id: ID!
    template: Template! @belongsTo
    name: String!
    description: String
    preview_value: String
    required: Boolean!
    order: Int!
