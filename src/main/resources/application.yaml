ktor:
  application:
    modules:
      - ApplicationKt.module
  deployment:
    port: 8080
  # Configure request size limits for file uploads
  development: true

# Request size configuration (for Netty engine)
netty:
  maxRequestSize: 50000000  # 50MB max request size

postgres:
  url: "jdbc:postgresql://localhost:5432/postgres"
  user: postgres
  password: postgres
  domain: "https://jwt-provider-domain/"
  audience: "jwt-audience"
  realm: "ktor sample app"
  secret: "your-super-secret-jwt-key-change-in-production"

filesystem:
  upload_limit: 10  # in MB
  temp_dir: "/tmp/uploads"
  allowed_extensions: ['jpg', 'jpeg', 'png', 'gif', 'pdf']

image:
  allowed_types: ['jpeg', 'png', 'jpg', 'gif']
  max_size: 5242880  # 5MB max image size

gcp:
  project_id: "hardy-mercury-407317"
  secret_id: "cgvs-service-account-json"
  secret_version: "latest"
  bucket_name: "cgvs"
