services:
  redis:
    image: redis:7-alpine
    container_name: cgvs_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cgvs_network
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  redis_data:
    driver: local

networks:
  cgvs_network:
    driver: bridge

